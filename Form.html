     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>


</head>

<body>
    <div class="container">

        <h2 class="title">Registration</h2>
        <form  id="registration">
            <div>
                <label for="firstname">First Name</label>
                <input class="form-control" type="text" name="firstname" id="firstname" style="width: 300px;"><br />
                <span class="error_form" id="fname_error"></span>
            </div>
            <div>
                <label for="lastname">Last Name</label>
                <input class="form-control" type="text" name="lastname" id="lastname" style="width: 300px;"><br />
                <span class="error_form" id="lname_error"></span>

            </div>
            <div>
                <label for="email">Email</label>
                <input class="form-control" type="email" name="email" id="email" style="width: 300px;"><br />
                <span class="error_form" id="email_error"></span>

            </div>
            <div>
                <label for="phoneno">Phone No.</label>
                <input class="form-control" type="number" name="phoneno" id="phoneno" style="width: 300px;"><br />
                <span class="error_form" id="phone_error"></span>

            </div>
            <div>
                <label for="date">Date of Birth</label>
                <input class="form-control" type="text" name="date" id="date" style="width: 300px;"><br />
            </div>
            <div>
                <label for="age">Age</label>
                <input class="form-control" type="text" name="age" id="age" style="width: 300px;"><br />
            </div>
            <button type="submit" id="submit">Register</button>
        </form>


    </div>
    <script>
        $(document).ready(function () {

    $("#submit").click(function()
        {
            alert("hy")
            $("#registration").validate({

                // Specify validation rules
                rules: {
                    firstname: "required",
                    lastname: "required",
                    email: {
                        required: true,
                        email: true
                    },
                    phoneno: {
                        required: true,
                        number: true,
                        minlength: 10,
                        maxlength: 10
                    }

                }

            });
            var ag="";
            $('#date').datepicker({
                onSelect: function (value, ui){
                    var today=new Date();
                    alert(today)
                    ag=today.getFullYear()-ui.selectedYear;
                    $('#age').val(ag);
                },
                dateFormat:"dd-mm-yy",
                changeMonth:true,
                changeYear:true
            });
           });
        });
    </script>



</body>

</html>
